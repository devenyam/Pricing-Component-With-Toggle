<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Pricing Component With Toggle</title>
  </head>
  <body>
    <header>
      <div class="main-header">
        <h2>Our Pricing</h2>
      </div>
    </header>

    <nav>
      <div class="navs">
        <p>Annually</p>
        <div class="slide-track">
          <div class="toggler"></div>
        </div>
        <p>Monthly</p>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="normal-card">
          <h4>Basic</h4>
          <div class="price">
            <h1 class="currency">$</h1>
            <h1 class="money basic">19.99</h1>
          </div>
          <div class="plan">
            <div class="storage">500 GB Storage</div>
            <div class="users">2 Users Allowed</div>
            <div class="usage">Send up to 3 GB</div>
          </div>
          <div class="normal-card-link">
            <button>Learn more</button>
          </div>
        </div>

        <div class="long-card">
          <h4>Professional</h4>
          <div class="price">
            <h1 class="currency">$</h1>
            <h1 class="money professional">24.99</h1>
          </div>
          <div class="plan">
            <div class="storage">1 TB Storage</div>
            <div class="users">5 Users Allowed</div>
            <div class="usage">Send up to 10 GB</div>
          </div>
          <div class="long-card-link">
            <button>Learn more</button>
          </div>
        </div>

        <div class="normal-card">
          <h4>Master</h4>
          <div class="price">
            <h1 class="currency">$</h1>
            <h1 class="money master">39.99</h1>
          </div>
          <div class="plan">
            <div class="storage">2 TB Storage</div>
            <div class="users">10 Users Allowed</div>
            <div class="usage">Send up to 20 GB</div>
          </div>
          <div class="normal-card-link">
            <button>Learn more</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Devenyam</a>.
      </div>
    </footer>
  </body>
</html>
